<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_dummy_name}:" for="nameEditInput" />
                <p:inputText value="#{dummyBean.dummy.name}" id="nameEditInput" 
                    label="#{messages.field_label_dummy_name}" />
                <p:message for="nameEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_dummy_description}:" for="descriptionEditInput" />
                <p:inputText value="#{dummyBean.dummy.description}" id="descriptionEditInput" 
                    label="#{messages.field_label_dummy_description}" />
                <p:message for="descriptionEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_dummy_comment}:" for="commentEditInput" />
                <p:inputText value="#{dummyBean.dummy.comment}" id="commentEditInput" 
                    label="#{messages.field_label_dummy_comment}" />
                <p:message for="commentEditInput" display="icon" />

            </p:panelGrid>

        </p:outputPanel>
</html>
