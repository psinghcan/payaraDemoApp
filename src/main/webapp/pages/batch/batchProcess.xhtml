<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
    <ui:define name="content">
        <h:form>

            <p:messages id="messages" severity="fatal,info,warn"/>


            <p:outputPanel>
                <p:outputLabel value="Click the button to some process"></p:outputLabel>
                <p:commandButton value="Do Some Process" action="#{batchProcess.process}" update="messages"></p:commandButton>
            </p:outputPanel>

            <p:outputPanel>
                <p:outputLabel value="Click the button to some long process"></p:outputLabel>
                <p:commandButton value="Do Some long process" action="#{batchProcess.longProcess}" update="messages"></p:commandButton>
            </p:outputPanel>

        </h:form>
    </ui:define>
</ui:composition>
</html>
